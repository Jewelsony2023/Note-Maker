<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Maker</title>
    <link rel="stylesheet" href="notesmaker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="notes-grid" id="notes-grid">
            <!-- Notes will be added here dynamically -->
        </div>
        <button class="add-note-btn" id="add-note-btn">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <div class="modal" id="note-modal">
        <div class="modal-content">
            <textarea id="note-text" placeholder="Write your note here..."></textarea>
            <div class="modal-buttons">
                <button id="save-note">Save</button>
                <button id="cancel-note">Cancel</button>
            </div>
        </div>
    </div>

    <script src="notesmaker.js"></script>
</body>
</html>
